[package]
name = "nen-emulator"
version = "0.1.0"
authors = ["Comba"]
edition = "2021"
readme = "README.md"
repository = "https://github.com/Comba92/nen-emulator"
license-file = "LICENSE"

[profile.release]
# opt-level = 3
# debug = 1
# strip = "true"
# lto = "thin"


[dependencies]
bitflags = { version = "2.6.0", features = ["serde"] }
bitfield-struct = "0.11.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
typetag = "0.2.19"
wasm-bindgen = "0.2.99"
rand = "0.9.1"

[dev-dependencies]
sdl2 = { version = "0.37.0" }
log = "0.4.22"
colog = "1.3.0"
prettydiff = "0.8.0"
circular-buffer = "0.1.9"
