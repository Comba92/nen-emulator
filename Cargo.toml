[package]
name = "nen-emulator"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
sdl = ["sdl2"]
sdl-static = ["sdl", "sdl2/bundled", "sdl2/static-link"]
sdl2 = ["dep:sdl2"]

[[bin]]
name = "native"
required-features = ["sdl"]

[dependencies]
bitflags = "2.6.0"
bitfield-struct = "0.10.0"
sdl2 = { version = "0.37.0", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
wasm-bindgen = "0.2.95"

[profile.release]
debug = true

[dev-dependencies]
sdl2 = { version = "0.37.0" }
log = "0.4.22"
colog = "1.3.0"
prettydiff = "0.8.0"
circular-buffer = "0.1.9"
rand = "0.8.5"
