<!DOCTYPE html>
<html>
<head>
  <title>NEN EMULATOR</title>
  <meta charset="UTF-8">
  <style>
    /* Thanks zeta0134 from discord */
    canvas {
      width: 75%;
      height: 75%;

      image-rendering: -moz-crisp-edges;
      image-rendering: -o-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
  <canvas id="nes-screen" style="image-rendering: pixelated;"></canvas>
  <div>
    <button>
      <label for="rom-picker">Load a ROM ⏏️</label>
      <input id="rom-picker" type="file" accept=".nes" style="visibility: hidden; width: 0;">
    </button>
    <button id="play-pause">⏸️</button>
    <button id="reset">🔁</button>
  </div>
  <pre>
    KEY BINDINGS
    Arrow keys -> Dpad
    🇿  -> A
    🇽 -> B
    🇲 -> Start
    🇳 -> Selct
  </pre>
  <script src="./frontend-wasm/index.mjs" type="module"></script>
</body>
</html>
