<!DOCTYPE html>
<html>
<head>
  <title>NEN EMULATOR</title>
  <meta charset="UTF-8">
</head>
<body>
  <canvas id="nes-screen" style="image-rendering: pixelated;"></canvas>
  <canvas id="web-screen" style="image-rendering: pixelated;"></canvas>
  <div>
    <button><label for="rom-picker">Load a ROM ⏏️</label></button>
    <input id="rom-picker" type="file" accept=".nes" style="visibility: hidden;">
    <button id="play-pause">⏸️</button>
    <button id="reset">🔁</button>
  </div>
  <div>
    Keys
    Arrow keys -> Dpad
    🇿-> A
    🇽 -> B
    🇲 -> Start
    🇳 -> Selct
  </div>
  <script src="./index.mjs" type="module"></script>
</body>
</html>
